{% extends 'base.html' %}

{% block content %}
  <div class="center-item">
    <div class="login-form">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button class="button is-light" type="submit">Login</button>
        <a href="/signup/" class="button is-light">Sign up</a>
      </form>
    </div>
  </div>
{% endblock content %}
